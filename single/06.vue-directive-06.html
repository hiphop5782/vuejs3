<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Directive Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .panel {
            position:relative;
            width:100%;
            height:400px;
            border:1px solid black;
            overflow: hidden;
        }
        .panel > .ball {
            position: absolute;
            width:50px;
            height:50px;
            border-radius: 50%;
            background: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>VueJS bind style example</h2>
        x : <input type="range" v-model="left" min="0" max="100" step="1"><br>
        y : <input type="range" v-model="top" min="0" max="100" step="1"><br>
        <div class="panel">
            <div class="ball" v-bind:style="{top:top+'%', left:left+'%'}"></div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    top:0,
                    left:0,
                };
            },
        });
        app.mount("#app");
    </script>
</body>
</html>
