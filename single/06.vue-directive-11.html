<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Directive Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .user-input {
            width:300px;
            resize: none;
        }
        .warning {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>VueJS v-show example</h2>
        <h3>Q : 성격의 장/단점에 대해 기술하세요.</h3>
        <textarea class="user-input" v-model="content" rows="10" v-on:input="content = $event.target.value"></textarea>
        <div v-bind:class="{warning : isOverflow}">({{contentLength}} / 100)</div>
        <div class="warning" v-show="isOverflow">
            최대 1000글자까지만 작성하실 수 있습니다.
        </div>
        <button v-show="isButtonVisible">
            제출하기
        </button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    content:"",
                };
            },
            computed:{
                contentLength(){
                    return this.content.length;
                },
                isEmpty(){
                    return this.contentLength == 0;
                },
                isOverflow(){
                    return this.contentLength > 100;
                },
                isButtonVisible(){
                    return !this.isEmpty && !this.isOverflow;
                },
            },
        });
        app.mount("#app");
    </script>
</body>
</html>
